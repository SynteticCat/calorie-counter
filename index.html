<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Счётчик калорий</title>

<body class="page">
    <main class="main">
        <div class="container">
            <article class="counter">
                <h1 class="counter__heading">
                    Счётчик калорий
                </h1>

                <form class="counter__form">
                    <div class="form__item">
                        <h2 class="heading">
                            Пол
                        </h2>
                        <ul class="switcher">
                            <li class="switcher___item">
                                <input id="gender-male" name="gender" value="male" type="radio" checked required>
                                <label for="gender-male">
                                    Мужчина
                                </label>
                            </li>

                            <li class="switcher___item">
                                <input id="gender-female" name="gender" value="female" type="radio" required>
                                <label for="gender-female">
                                    Женщина
                                </label>
                            </li>
                        </ul>
                    </div>

                    <div class="form__item"></div>

                    <div class="form__item"></div>
                </form>
            </article>
            <section class="">
    
            </section>
        </div>
    </main>
